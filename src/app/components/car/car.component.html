<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Car Name</th>
            <th>Brand Name</th>
            <th>Color Name</th>
            <th>Description</th>
            <th>Model Year</th>
            <th>Daily Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.carId}}</td>
            <td>{{car.carName}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.description}}</td>
            <td>{{car.modelYear | date : 'dd.MM.yyyy'}}</td>
            <td>{{car.dailyPrice}}</td>
        </tr>
    </tbody>
</table>
